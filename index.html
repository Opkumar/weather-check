<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="screen">
     <div class="container">
            <div class="search">
           
                <input type="text" class="search_input" placeholder="Enter your city name">
           
                <div class="search_icon" type="button" >
                     <i class="fa-solid fa-magnifying-glass"></i>
                
                 </div>
            </div>
            <div class="invaild">INVAILD YOUR CITY NAME!!! <br>TRY AGAIN</div>
            <div class="info_bar" id="info">
                <div class="sun">
                  <img src="" alt="" class="img_1">
                </div>  
                <h2></h2>
                <h4></h4>
                <div class="last_info_bar">
                    <div class="first_bar">
                        <div class="first_bar1">
                            <img src="fog.png" alt="">
                            <div style="margin-left: 8px;">
                               <p id="humidity_value"></p>
                               <p>Humidity</p>

                            </div>
                        </div>
                        
                    </div>
                    <div class="second_bar">
                        <div class="second_bar1">
                            <img src="wind_speed.png" alt="" class="img2">
                            <div style="margin-left: 8px;">
                              <p id="wind_value"></p>
                              <p>Wind speed</p>
                            </div>
                        </div>
                        
                    </div>

                </div>
          </div>

       </div>
  </div>



    <script src="index.js"></script>
</body>
</html>
